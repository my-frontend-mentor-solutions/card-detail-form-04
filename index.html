<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Detail Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="notice-container" class="">
        <div id="notice-wrapper">
            <p id="notice"><span id="notice-heading">Notice!</span>
                <span id="notice-description">This web page is for practice
                    purpose only and doesn't store any card
                    details. Feel free to explore and test this page without any concerns.</span>
            </p>
            <div type="button" id="notice-close-button">x</div>
        </div>
    </div>

    <div id="container">
        <div id="graphic-container">
            <div id="card-front-wrapper">
                <div id="card-front">
                    <p id="card-number">---- ---- ---- ----</p>
                    <p id="card-validity">MM/YY</p>
                    <p id="card-holder-name">YOUR NAME</p>
                    <div id="card-type">
                    </div>
                </div>
            </div>
            <div id="card-back-wrapper">
                <div id="card-back">
                    <id id="card-cvv">---</id>
                </div>
            </div>
        </div>
        <div id="form-container">
            <div id="form-wrapper">
                <label for="name-input" id="name-label" class="all-label">CARDHOLDER NAME</label>
                <input type="text" id="name-input" class="all-input" placeholder="Your Name">
                <p id="name-error" class="all-error"></p>

                <label for="number-input" id="number-label" class="all-label">CARD NUMBER</label>
                <input type="text" id="number-input" class="all-input" placeholder="1234 1234 1234 1234" maxlength="19">
                <p id="number-error" class="all-error"></p>

                <div id="expdate-cvv-container">
                    <div id="expdate-wrapper">
                        <label id="expdate-label" class="all-label">EXPIRY DATE</label>
                        <input type="text" id="expdate-input" class="all-input" placeholder="MM/YY" maxlength="5">
                        <p id="expdate-error" class="all-error"></p>
                    </div>

                    <div id="cvv-wrapper">
                        <label for="cvv-input" id="cvv-label" class="all-label">CVV</label>
                        <input type="number" id="cvv-input" class="all-input" placeholder="123">
                        <p id="cvv-error" class="all-error"></p>
                    </div>
                </div>

                <div id="button-container">
                    <button type="button" id="submit-button">Submit</button>
                </div>
            </div>
        </div>
        <div id="success-page-container">
            <div id="success-page-wrapper">
                <div id="tick">
                    <i id="tick-img" class="fa-solid fa-check"></i>
                </div>
                <div id="messege">
                    <p>THANK YOU!</p>
                </div>
                <div id="description">
                    <p>We've added your card details</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/278cf626ec.js" crossorigin="anonymous"></script>
</body>

</html>
